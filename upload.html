<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload New Version</title>
    <link rel="stylesheet" href="/assets/css/style_up.css"> <!-- External CSS -->
    <style>
        /* Additional inline styling for the drag-and-drop area */
        #dropZone {
            width: 100%;
            padding: 20px;
            border: 2px dashed #ccc;
            text-align: center;
            cursor: pointer;
        }

        #dropZone.dragging {
            background-color: #f0f0f0;
            border-color: #999;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #3498db;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Upload New Software Version</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <label for="fileInput">Select new version of software (software.zip):</label>
        <input type="file" id="fileInput" name="file" accept=".zip" required><br><br>

        <div id="dropZone">
            <p>Drag and drop your file here, or click to select a file</p>
        </div><br><br>

        <label for="versionInput">Enter the new version number:</label>
        <input type="text" id="versionInput" name="version" placeholder="e.g., 2.6.0" required><br><br>

        <button type="submit">Upload New Version</button>
        <div class="spinner" id="loadingSpinner"></div>
    </form>

    <p id="statusMessage"></p>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const submitButton = document.querySelector('button[type="submit"]');

        // Drag & Drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragging');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragging');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragging');
            fileInput.files = e.dataTransfer.files;
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent form submission
        
            const file = fileInput.files[0];
            const version = document.getElementById('versionInput').value;
        
            // Validate file size (100MB limit, adjust as necessary)
            if (file.size > 104857600) {
                statusMessage.textContent = 'File is too large. Please upload a file smaller than 100MB.';
                return;
            }
        
            const formData = new FormData();
            formData.append('version', version); // Make sure 'version' field is sent
            formData.append('file', file);
        
            console.log('File to upload:', file);
            console.log('Version to upload:', version); // Log version to make sure it's captured correctly
        
            // Disable button and show loading spinner during upload
            submitButton.disabled = true;
            loadingSpinner.style.display = 'inline-block';
        
            // Send the form data using fetch
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                console.log('Server response:', data); // Log the server response for debugging
                statusMessage.textContent = 'Upload successful! Version updated.';
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            })
            .catch(error => {
                console.error('Error uploading file:', error);
                statusMessage.textContent = 'Failed to upload file.';
                submitButton.disabled = false;
                loadingSpinner.style.display = 'none';
            });
        });
    </script>
</body>
</html>
